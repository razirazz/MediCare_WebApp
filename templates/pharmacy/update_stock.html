{% extends 'pharmacy/pharmacy_index.html' %}
{% block body %}

    <form name="form1" method="post" action="/pharmacy_update_stock_post">

        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h2>Edit Medicine</h2><br>
                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Quantity<input type="hidden" name="s_id"
                                                                                     value="{{ data['stock_id'] }}"></label>
                        <div class="col-sm-9">
                            <input type="number" name="quantity" id="quantity" value="{{ data['quantity'] }}"
                                   class="form-control" required>
                        </div>
                    </div>
                    <input type="submit" name="update" id="update" value="Update"
                           class="btn btn-primary mr-2 btn-block"/>
                </div>
            </div>
        </div>

    </form>

{% endblock %}
