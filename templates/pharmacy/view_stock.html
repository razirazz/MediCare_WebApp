{% extends 'pharmacy/pharmacy_index.html' %}
{% block body %}

    <form name="form1" method="post" action="/pharmacy_search_stock">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <table>
                            <thead>
                            <tr>
                                <div class="form-group row">
                                    <label for="hospital"
                                           class="card-title col-sm-3 col-form-label">STOCK</label>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input type="text" name="search_field"
                                                   class="form-control border-right-0"
                                                   placeholder="Search Stock"/>
                                            <div class="input-group-append">
                                                <input type="submit" name="s1" value="Search"
                                                       class="btn btn-sm btn-outline-primary btn-fw"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </thead>
                        </table>
                        <p></p>
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table id="example" class="display expandable-table" style="width:100%">
                                        <thead align="center">
                                        <tr>
                                            <th>#</th>
                                            <th>Medicine Name</th>
                                            <th>Brand</th>
                                            <th>Quantity</th>
                                            <th colspan="2">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for i in data %}
                                            <tr class="font-weight-500">
                                                <td>&nbsp;{{ loop.index }}</td>
                                                <td>&nbsp;{{ i['med_name'] }}</td>
                                                <td>&nbsp;{{ i['med_brand'] }}</td>
                                                <td>&nbsp;{{ i['quantity'] }}</td>
                                                <td align="center">
                                                    <a href="/pharmacy_update_stock/{{ i['stock_id'] }}"
                                                       class="btn btn-lg btn-outline-primary">Update</a>
                                                </td>
                                                <td align="center">
                                                    <a href="/pharmacy_delete_stock/{{ i['stock_id'] }}"
                                                       onclick="return confirm('Do you want to delete?')"
                                                       class="btn btn-lg btn-outline-danger">Delete</a>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


{% endblock %}
