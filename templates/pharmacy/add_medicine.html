{% extends 'pharmacy/pharmacy_index.html' %}
{% block body %}


    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Medicine</h4>
                <form id="form1" name="form1" method="post" action="/pharmacy_add_medicine_post">
                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" id="name" class="form-control"
                                   placeholder="Enter Medicine Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-3">Image</label>
                        <div class="col-sm-9">
                            <input type="file" name="img" id="img" class="form-control file-upload-info">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Price</label>
                        <div class="col-sm-9">
                            <input type="text" name="price" id="price" class="form-control"
                                   placeholder="Enter Medicine Price" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea type="text" name="desc" id="desc" class="form-control"
                                      placeholder="Enter Medicine Description" cols="45" rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Brand</label>
                        <div class="col-sm-9">
                            <input type="text" name="brand" id="brand" class="form-control"
                                   placeholder="Enter Medicine Brand Details" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-sm-3 col-form-label">Quantity</label>
                        <div class="col-sm-9">
                            <input type="number" name="quantity" id="quantity" class="form-control"
                                   min="1" max="10000" placeholder="Enter Medicine stock details" required>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="ADD" class="btn btn-block btn-primary"/>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
