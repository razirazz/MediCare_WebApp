<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form1" method="post" action="/hospital_signup_post">
  <table width="200" border="1">
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <td>Contact</td>
      <td><input type="text" name="contact" id="contact"></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="place" id="place"></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="post" id="post"></td>
    </tr>
    <tr>
      <td>District</td>
      <td><select name="district" id="district">
          <option value="malappuram">Malappuram</option>
          <option value="calicut">Calicut</option>
          <option value="kollam">Kollam</option>
      </select></td>
    </tr>
    <tr>
      <td>Pin code</td>
      <td><input type="number" name="pin" id="pin"></td>
    </tr>
    <tr>
      <td>Latitude</td>
      <td><input type="text" name="lat" id="lat"></td>
    </tr>
    <tr>
      <td>Longitude</td>
      <td><input type="text" name="long" id="long"></td>
    </tr>
      <tr>
          <td>Create your password</td>
          <td><input type="text" name="p1"></td>
      </tr>
      <tr>
          <td>Confirm Password</td>
          <td><input type="text" name="p2"></td>
      </tr>
      <tr>
      <td colspan="2" align="center"><input type="submit" name="sign" id="sign" value="SignUp"></td>
      </tr>
  </table>
  
</form>
</body>
</html>
